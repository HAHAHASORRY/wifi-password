    // Using your CountAPI token for real global visitor tracking
    const apiToken = 'ut_v4dnGF1ngNd4R0CQxupSojjHm1fQEVTYegIZ7Z8l';
    
    // Increment the counter
    fetch(`https://api.countapi.xyz/update/${apiToken}/?amount=1`)
        .then(response => response.json())
        .then(data => {
            const visitorCount = data.value;
            
            // Display the count with ordinal suffix (st, nd, rd, th)
            function getOrdinalSuffix(num) {
                const j = num % 10;
                const k = num % 100;
                if (j === 1 && k !== 11) {
                    return num + "st";
                }
                if (j === 2 && k !== 12) {
                    return num + "nd";
                }
                if (j === 3 && k !== 13) {
                    return num + "rd";
                }
                return num + "th";
            }
            
            document.getElementById('visitorCount').textContent = getOrdinalSuffix(visitorCount);
        })
        .catch(error => {
            console.error('Error fetching visitor count:', error);
            // Fallback to local counter if API fails
            let localCount = localStorage.getItem('visitorCount') || 0;
            localCount = parseInt(localCount) + 1;
            localStorage.setItem('visitorCount', localCount);
            
            function getOrdinalSuffix(num) {
                const j = num % 10;
                const k = num % 100;
                if (j === 1 && k !== 11) return num + "st";
                if (j === 2 && k !== 12) return num + "nd";
                if (j === 3 && k !== 13) return num + "rd";
                return num + "th";
            }
            
            document.getElementById('visitorCount').textContent = getOrdinalSuffix(localCount);
