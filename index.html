<script>
    // For now, using a simple white "TEST" on black background as placeholder
    // To use your actual image, you'll need to host it online and replace the src
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 800;
    canvas.height = 400;
    
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#fff';
    ctx.font = 'bold 120px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('TEST', canvas.width/2, canvas.height/2);
    
    document.getElementById('testImage').src = canvas.toDataURL();
    
    // Initialize the counter from localStorage
    let visitorCount = localStorage.getItem('visitorCount');
    
    // If no count exists, start at 0, otherwise increment
    if (visitorCount === null) {
        visitorCount = 1;
    } else {
        visitorCount = parseInt(visitorCount) + 1;
    }
    
    // Save the new count
    localStorage.setItem('visitorCount', visitorCount);
    
    // Display the count with ordinal suffix (st, nd, rd, th)
    function getOrdinalSuffix(num) {
        const j = num % 10;
        const k = num % 100;
        if (j === 1 && k !== 11) {
            return num + "st";
        }
        if (j === 2 && k !== 12) {
            return num + "nd";
        }
        if (j === 3 && k !== 13) {
            return num + "rd";
        }
        return num + "th";
    }
    
    document.getElementById('visitorCount').textContent = getOrdinalSuffix(visitorCount);
</script>
