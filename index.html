<script>
    // Initialize the counter from localStorage
    let visitorCount = localStorage.getItem('visitorCount');
    
    // If no count exists, start at 0, otherwise increment
    if (visitorCount === null) {
        visitorCount = 1;
    } else {
        visitorCount = parseInt(visitorCount) + 1;
    }
    
    // Save the new count
    localStorage.setItem('visitorCount', visitorCount);
    
    // Display the count with ordinal suffix (st, nd, rd, th)
    function getOrdinalSuffix(num) {
        const j = num % 10;
        const k = num % 100;
        if (j === 1 && k !== 11) {
            return num + "st";
        }
        if (j === 2 && k !== 12) {
            return num + "nd";
        }
        if (j === 3 && k !== 13) {
            return num + "rd";
        }
        return num + "th";
    }
    
    document.getElementById('visitorCount').textContent = getOrdinalSuffix(visitorCount);
</script>
